language: php
php:
  - 7.3
  - 7.4
  - 8.0
  - 8.1
os: linux
before_script:
  - cd idk
  - travis_retry composer install
  - cp .env.travis .env
  - php artisan key:generate
  - php artisan jwt:generate
  - php artisan migrate
before_install:
   - mysql -e 'CREATE DATABASE max;'
script:
  - vendor/bin/phpunit
services:
  - mysql
 

