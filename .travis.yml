matrix:
  include:
    -language: php
    php:
    - 7.3
    - 7.4
    os: linux
    before_script:
    - composer install
    - cp .env.example .env
    - php artisan key:generate
    - php artisan jwt:secret
    script:
    - vendor/bin/phpunit
    
    -language: node_js
    node_js:
    - "stable"
    cache:
    directories:
    - node_modules
    script:
    - npm test
    - npm run build


